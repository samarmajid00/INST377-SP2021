<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samar Majid's Lab 5</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="container columns is-max-widescreen">
        <div class="column info">
          <h1 class="title">Samar Majid's Lab 5</h1>
          <div class="subtitle">Zip Code Food Search</div>
          <div class="block">
            <form id="search-form" action="" class="block form">
              <div class="field">
                <label class="label" for="search">Search</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    name="search"
                    id="search"
                    placeholder="Enter your zip code"
                  />
                </div>
                <button class="button is-rounded is-link is-light" type="submit">Submit</button>
              </div>
            </form>
            <div class="reply-box block">
              <div class="reply-message"></div>
              <ul class="target-list"></ul>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="box" id="mapid">i am a map</div>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
